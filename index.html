<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature and Humidity monitoring system</title>
  </head>
  <body>
    <h1>Real Time Temperature and Humidity monitoring system</h1>
    <main class="main_flex_box">
      <div id="humidity-container">
        <h2>Humidity</h2>
        <span id="humidity"></span>
      </div>
      <div id="tempC-container">
        <h2>Temperature in celusius</h2>
        <span id="tempC"></span>
      </div>
      <div id="tempF-container">
        <h2>Temperature in Fahrenhiet</h2>
        <span id="tempF"></span>
      </div>
    </main>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </body>
</html>
